<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>To Do App</title>

    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
    <link rel="manifest" href="/site.webmanifest">

    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="todocontainer">
        <div class="todoheader">
            <h3 class="todoheading">To Do List</h1>
            <i class="fa-solid fa-list todoicon"></i>
        </div>
        <div class="todobody">
            <div class="tododate">
                <input type="date" id="datepicker" class="datepicker" onchange="onDateChange();">
            </div>
            <div class="todoinputcontainer">
                <input type="text" placeholder="add your todo task" class="todoinput" id="todoinput" oninput="todoinputvalidation(this);">
                <div class="todoaddicondiv" id="todoaddicondiv" onclick="addTodo()">
                    <i class="fa-solid fa-plus todoaddicon"></i>
                </div>
            </div>
        </div>
        <div class="todoalert" id="todoalert">
        </div>
        <div class="todolist">
            <ul id="todoul">
            </ul>
        </div>
    </div>
    <script type="text/javascript" src="script.js"></script>
    <script src="https://kit.fontawesome.com/8cfecfb39d.js" crossorigin="anonymous"></script>
</body>
</html>
